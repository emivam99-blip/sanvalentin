<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {

      height: 100vh;

      background: #ffe6f2;
      font-family: 'Comic Sans MS', cursive, sans-serif;

    .container {

    h1 {

    }

    .signature {

    }

    .buttons {

      justify-content: center;

      flex-wrap: wrap;
    }

    #yesBtn {

    #noBtn {

</head>
<body>

</body>
</html>
